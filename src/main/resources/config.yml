  # Error messages
  errors:
    rate_limit: "Â§cYou're sending messages too fast! Wait {seconds}s."
    filtered_message: "Â§cYour message contains inappropriate content."
    bot_not_running: "Â§cDiscord bot is not running."
    invalid_config: "Â§cInvalid configuration. Please check your settings."

# Message filtering system
filter:
  enabled: false
  words: 
    - "test"
    - "spam"
  allowed_users: []
  action: "block"  # "filter" or "block"

# Rate limiting
rate_limiting:
  enabled: true
  max_messages_per_minute: 10
  cooldown_seconds: 60

# Advanced features
features:
  mentions: true
  reactions: false
  thread_support: false
  update_channel_topic: false
  auto_reconnect: true
  webhook_failover: true  # Use webhook if bot fails

