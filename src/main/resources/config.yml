    stats_reset: "Â§aStatistics have been reset!"
    bot_status_connected: "Â§aConnected"
    bot_status_disconnected: "Â§cDisconnected"
    stats_title: "Â§6========== SyncChats Statistics =========="
    stats_separator: "Â§6========================================="
    stats_bot_status: "Bot Status: {status}"
